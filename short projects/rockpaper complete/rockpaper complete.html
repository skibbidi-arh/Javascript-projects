<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">

   
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="buttons">
      <img src="images/rock-emoji.png" class="icons">
    </button>


    <button onclick="playGame('paper')" class="buttons">
       <img src="images/paper-emoji.png" class="icons" >
    </button>

    <button onclick="playGame('scissors')" class="buttons">
       <img src="images/scissors-emoji.png" class="icons" >
    </button>

    <p class="result"></p>

    <p class="moves"> </p>

    <p class="score"></p>
    <button onclick="resetScore()" class="reset-button">Reset Score</button>

    <script src= "rps.js">
      
    </script>
  </body>
</html>

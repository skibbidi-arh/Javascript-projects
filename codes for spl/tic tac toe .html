<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f8ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 32px 38px 36px 38px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2.2rem;
      color: #2563eb;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-align: center;
    }
    .status {
      font-size: 1.2rem;
      margin: 18px 0 16px 0;
      color: #2c3e50;
      height: 28px;
      min-height: 28px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 72px);
      grid-template-rows: repeat(3, 72px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .cell {
      width: 72px;
      height: 72px;
      background: #eaf3ff;
      border: 2.5px solid #a5cdf9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      color: #2563eb;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.14s, border 0.14s;
      user-select: none;
    }
    .cell:hover {
      background: #d5e7ff;
      border-color: #2563eb;
    }
    .cell.winner {
      background: #7be6b6 !important;
      color: #197848 !important;
      border-color: #24b78c !important;
    }
    .restart-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.09rem;
      padding: 11px 34px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.16s;
      box-shadow: 0 2px 10px rgba(80,120,200,0.06);
    }
    .restart-btn:hover {
      background: #163d82;
    }
    @media (max-width: 600px) {
      .container { padding: 14px 3vw 18px 3vw; }
      .board { grid-template-columns: repeat(3, 22vw); grid-template-rows: repeat(3, 22vw);}
      .cell { width: 22vw; height: 22vw; font-size: 2.3rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Tic Tac Toe</div>
    <div class="status" id="status"></div>
    <div class="board" id="board"></div>
    <button class="restart-btn" onclick="restartGame()">Restart</button>
  </div>
  <script>
    const boardElem = document.getElementById('board');
    const statusElem = document.getElementById('status');
    let board, currentPlayer, gameActive, winnerCells;

    function createBoard() {
      boardElem.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        boardElem.appendChild(cell);
      }
    }

    function startGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      winnerCells = [];
      createBoard();
      setStatus(`Player <b style="color:#2563eb">${currentPlayer}</b>'s turn`);
    }

    function setStatus(msg) {
      statusElem.innerHTML = msg;
    }

    function onCellClick(e) {
      const idx = +e.target.dataset.index;
      if (!gameActive || board[idx]) return;
      board[idx] = currentPlayer;
      render();
      if (checkWinner()) {
        setStatus(`Player <b style="color:#24b78c">${currentPlayer}</b> wins! üéâ`);
        highlightWinner();
        gameActive = false;
      } else if (board.every(cell => cell)) {
        setStatus("It's a draw! ü§ù");
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        setStatus(`Player <b style="color:#2563eb">${currentPlayer}</b>'s turn`);
      }
    }

    function render() {
      const cells = boardElem.children;
      for (let i = 0; i < 9; i++) {
        cells[i].textContent = board[i];
        cells[i].classList.remove('winner');
      }
    }

    function checkWinner() {
      const winLines = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diags
      ];
      for (let line of winLines) {
        const [a,b,c] = line;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winnerCells = line;
          return true;
        }
      }
      return false;
    }

    function highlightWinner() {
      if (winnerCells.length === 3) {
        const cells = boardElem.children;
        for (let idx of winnerCells) {
          cells[idx].classList.add('winner');
        }
      }
    }

    function restartGame() {
      startGame();
    }

    // Start on load
    startGame();
  </script>
</body>
</html>

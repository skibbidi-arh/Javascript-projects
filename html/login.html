<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #eaf1ff;
      border-radius: 10px;
      padding-bottom: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: white;
      border: 2px solid #00aaff;
      border-radius: 5px;
    }

    .project-name {
      font-size: 24px;
      font-weight: 700;
      color: #8a5cff;
    }

    .nav-buttons a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
      color: #5a7dff;
    }

    .signup-btn {
      background-color: #7e9fff;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
    }

    .login-box {
      margin: 60px auto 0 auto;
      max-width: 400px;
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #8a5cff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #774adf;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="project-name">Project name</h1>
      <div class="nav-buttons">
        <a href="#" class="login-btn">Log In</a>
        <a href="#" class="signup-btn">Sign up</a>
      </div>
    </header>

    <div class="login-box">
      <h2>Welcome Back</h2>
      <form>
        <input type="text" placeholder="Email or Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>

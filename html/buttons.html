        <body>
            


        <style> 
            .subscribe-button{
                background-color: rgb(201, 0, 0);
                color: white;
                border: none;
                height: 35px;
                width: 105px;
                border-radius: 3px; 
                cursor: pointer;
                margin-right: 8px;
                margin-left: 8px;
                padding: 10px;
                vertical-align: top;
                
            }

            .subscribe-button:hover{
            opacity:0.6 ;
            transition: opacity 0.5s;

            }

            .subscribe-button:active{
                opacity: 0.3;
                transition: 0.1s;
            }

        


            .join-button{

            background-color: white;
            color: blue;
           
            border-radius: 3px;  
            border-color: blue;
            border-style: solid;
            border-width: 1px;
            cursor: pointer;
            margin-left: 8px ; 
            transition: background-color 0.5s,
            opacity 0.8s;

            padding-top: 9px;  /*padding is for maintaininf a distance for the text to the border*/
            padding-bottom: 9px;
            padding-left: 16px;
            padding-right: 16px;

            vertical-align: top;  /*for allignment*/

            }

            .join-button:hover{

            background-color:blue ;
            color:white ; 
            opacity: 0.8;
            }

            .join-button:active{
                opacity: 0.5;



            }








            .tweet-button{

            background-color: rgb(40, 109, 193);
            color: white;
            height: 35px;
            width: 74px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            margin-left: 8px ; 
            font-family: 17px;
            vertical-align: top;
            

        
            }
            .tweet-button:hover{

                background-color: black;
                height: 35px;
            width: 100px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.6);
            transition: box-shadow 1s , width 1s;
           
           
            /* the first parameter is the horizontal positioning of the shadow, second is the vertical and third is for blur*/
            /* the a attribute in rgba means the opacity of it */
            
            }


        </style>




        <button class="subscribe-button">
            Subscribe
        </button>

        <button class="Join-button">
            join  
        </button>

        <button class="tweet-button">
            Tweet 
        </button>


        </body>
